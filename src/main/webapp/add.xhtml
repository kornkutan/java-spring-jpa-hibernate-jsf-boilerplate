<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</h:head>
<h:body>
    <h:form>
        <h1>Add Person</h1>
        <p:outputLabel value="Name" for="name" />
        <p:inputText id="name" value="#{personController.person.name}" required="true" /><br />

        <p:outputLabel value="Email" for="email" />
        <p:inputText id="email" value="#{personController.person.email}" required="true" /><br />

        <p:commandButton value="Add Person" ajax="false" action="#{personController.createPerson}"/>
    </h:form>
</h:body>
</html>
